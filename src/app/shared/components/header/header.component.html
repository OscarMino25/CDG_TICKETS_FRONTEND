<div class="flex flex-col-reverse justify-between gap-1 md:flex-row md:items-center max-w-screen-lg mx-auto">
  <!-- Breadcrumb -->
  <div *ngIf="breadcrumb.length > 0" class="breadcrumb flex text-sm">
    <ng-container *ngFor="let crumb of breadcrumb; let last = last">
      <span class="text-gray-700">
        <a *ngIf="!last; else lastBreadcrumb" href="#" class="hover:text-blue-500">
          {{ crumb }}
        </a>
        <ng-template #lastBreadcrumb>
          <span class="text-gray-500">{{ crumb }}</span>
        </ng-template>
      </span>
      <span *ngIf="!last" class="mx-2">/</span>
    </ng-container>
  </div>

  <!-- Right Side Elements (Username & Dropdown) -->
  <div class="flex items-center">
    <!-- Hidden on large screens -->
    <div class="mr-auto md:mr-4 md:w-48"></div>

    <!-- Menu Button (for mobile) -->
    <button class="relative middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 grid xl:hidden" type="button">
      <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" stroke-width="3" class="h-5 w-5 text-blue-gray-500">
          <path fill-rule="evenodd" d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" clip-rule="evenodd"></path>
        </svg>
      </span>
    </button>

    <!-- User Profile Button -->
    <div class="relative">
      <button (click)="toggleDropdown()" class="middle none font-sans font-bold center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-2 rounded-lg text-gray-500 hover:bg-blue-gray-500/10 active:bg-blue-gray-500/30 flex items-center gap-2 px-3" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-blue-gray-500">
          <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" clip-rule="evenodd"></path>
        </svg>
        {{ username }}
      </button>
    
      <!-- Dropdown Menu -->
      <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg">
        <ul class="py-2">
          <li>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</button>
          </li>
          <li>
            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="logout()">Cerrar SesiÃ³n</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
